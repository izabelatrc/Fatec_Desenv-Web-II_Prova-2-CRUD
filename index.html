<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>

    <title>CRUD App</title>
</head>

<body>

        <h1>CRUD App</h1>

            <button type="submit">Add Item</button>
        </form>
    </div>
</body>

</html>
